<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <title>Определить калории</title>
</head>

<body style="background-color: #ccffff;">
    <div class="container bg-white" style="margin-top: 30px; padding: 20px">
        <h1 style="text-align: center">Сайт для определения калорийности блюда по фотографии</h1>
        <p style="margin-left: 75px">Загрузите фотографию и получите данные о калорийности:</p>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="input-group" style="margin-bottom: 20px">
                <input type="file" name="image" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Рассчитать</button>
            </div>
        </form>

        <img src={{source}} class="img-thumbnail" alt="food" class="margin-top: 10px; margin-bottom: 100px">
        <p style="margin-top: 10px;">  {{calories}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
</body>

</html>
